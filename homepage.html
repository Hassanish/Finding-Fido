<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Finding Fido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Moment.js Reference -->
    <script src="http://momentjs.com/downloads/moment.js"></script>

</head>

<body>
    <header>
        <h1 class="text-center my-3" onclick="location.reload();">Finding Fido</h1>
    </header>
    <div id="homedog" class="h-75">
        <div class="container h-100">
            <button class="btn-lg btn-primary" id="showDogs">Show me adoptable dogs!</button>

        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
            <div class="searchBox">
                <a class="btn btn-primary" data-toggle="collapse" href="#inputCollapse" aria-expanded="false" aria-controls="inputCollapse">Refine my search</a>
                    <form class="collapse" id="inputCollapse">
                            <div class="form-group">
                              <label for="searchZip">Zip Code</label>
                              <input type="text" class="form-control" id="searchZip" placeholder="Enter your five digit zip code here">
                            </div>
                            <div class="form-group">
                                    <label for="searchSize">Approx size of dog</label>
                                    <select class="form-control" id="searchSize">
                                      <option>Any!</option>
                                      <option>S</option>
                                      <option>M</option>
                                      <option>L</option>
                                      <option>XL</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                    <label for="searchGender">Gender</label>
                                    <select class="form-control" id="searchGender">
                                      <option>Either!</option>
                                      <option>M</option>
                                      <option>F</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                    <label for="searchAge">Age</label>
                                    <select class="form-control" id="searchAge">
                                      <option>Any!</option>
                                      <option>Baby</option>
                                      <option>Young</option>
                                      <option>Adult</option>
                                      <option>Senior</option>
                                    </select>
                            </div>
                        
                            <input type="text" readonly class="form-control-plaintext" id="staticMessage" value="Additional search criteria">

                            <input type="text" readonly class="form-control-plaintext" id="showMe" value="Show me dogs that are...">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="searchNeutered">
                                <label class="form-check-label" for="searchNeutered">Neutered/Spayed</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="searchVaccinated">
                                <label class="form-check-label" for="searchVaccinated">Vaccinated</label>
                            </div>
                            <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="searchHouseTrained">
                                    <label class="form-check-label" for="searchHouseTrained">House Trained</label>
                            </div>
                            <input type="text" readonly class="form-control-plaintext" id="dontShowMe" value="Please omit dogs that are...">
                            <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="searchNoKids">
                                    <label class="form-check-label" for="searchNoKids">Not good with kids</label>
                                </div>
                            <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="searchNoCats">
                                    <label class="form-check-label" for="searchNoCats">Not good with cats</label>
                            </div>
                            <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="searchSpecialNeeds">
                                    <label class="form-check-label" for="searchSpecialNeeds">Special Needs</label>
                            </div>
                            <button type="submit" id="search" class="btn btn-primary">Search for Fido!</button>
                        </form>
            </div>
            <div class="randomDog card-columns">
            </div>
            <div class="favorites">
                <h4 id="favs">My Favorites</h4>
            </div>
            </div>
            <div class = "col-md-1"></div>
        </div>

<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJFtXB5ELd7xm6QiRfSGOkwzv3-Yd5Tv4"
></script>

<!-- JavaScript page refs -->
<script src="assets/javascript/map.js"></script>
<script src="assets/javascript/dog.js"></script>

    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

 

</body>

</html>
